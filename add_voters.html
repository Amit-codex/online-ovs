<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/add_voter.css">
</head>
<body>
    <div class="container">
        <h2>Add Voters</h2>
        <form action="add_voter.php" method="POST" class="add-form">
            <label for="aadhar_id">Aadhar ID:</label>
            <input type="text" id="aadhar_id" name="aadhar_id" required><br>
            <label for="voter_id">Voter ID:</label>
            <input type="text" id="voter_id" name="voter_id" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required><br>
            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" name="phone_number" required><br>
            <input type="submit" value="Add">
        </form>
    </div>
