<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidate</title>
    <link rel="stylesheet" href="./css/add_candidate.css">
</head>
<body>
    <div class="container">
        <h2>Add Candidates</h2>
        <form action="add_candidate.php" method="POST" enctype="multipart/form-data" class="add-form">
            <label for="candidate_id">Candidate ID:</label>
            <input type="text" id="candidate_id" name="candidate_id" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="party">Party:</label>
            <input type="text" id="party" name="party" required><br>
            <label for="block">Block:</label>
            <input type="text" id="block" name="block" required><br>
            <label for="picture">Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" required><br>
            <input type="submit" value="Add Candidate">
        </form>
    </div>
</body>
</html>
